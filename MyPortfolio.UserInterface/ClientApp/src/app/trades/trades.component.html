
<div class="row">
  <div class="col-md-9">
    <h2>Trades</h2>
    <p>Please select a date to view your trades in the selected date.</p>
  </div>
  <div class="col-md-3">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date"
             (dateChange)="addEvent('change', $event)">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
</div>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="tradesArray">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Buy/Sell</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Cost</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tradeItem of tradesArray">
      <td>{{ tradeItem.ticker }}</td>
      <td>{{ tradeItem.buyOrSell }}</td>
      <td>{{ tradeItem.quantity }}</td>
      <td>{{ tradeItem.unitPrice }}</td>
      <td>{{ tradeItem.totalCost }}</td>
    </tr>
  </tbody>
</table>
